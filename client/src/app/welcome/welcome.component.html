<mat-card [formGroup]="form">
    <mat-card-header>
      <mat-card-title>Welcome player</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Enter your name</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary" (click)="enterGame()">Primary</button>
    </mat-card-actions>
  </mat-card>
