<div class="container">
    <div class="main">
        <div class="header">
            <img class="dices" src="../../assets/dices.svg" alt="">
            <h1 class="title">Roll the dice</h1>
        </div>

        <div class="card">
            <h3 class="welcome">Welcome player!</h3>
    
            <form [formGroup]="form" (ngSubmit)="enterGame()">
                <label for="player">Please enter you name</label>
                <input type="text" name="player" formControlName="name" placeholder="Player name" autofocuss />
                <ng-container *ngIf="name.invalid && (name.dirty || name.touched)">
                    <small *ngIf="name.errors?.['required']">* Your name is required!</small>
                    <small *ngIf="name.errors?.['minlength']">* Please enter at least 3 characters!</small>
                    <small *ngIf="name.errors?.['maxlength']">* Please enter less than 8 characters!</small>
                </ng-container>
    
                <button type="submit" class="btn-enter">Enter</button>
            </form>
        </div>

    </div>
    <div class="footer">
        <a href="https://github.com/eduardoleopoldino/roll-dice" target="_blank">Check out the source code</a><br />
        Coded by Eduardo Souza
    </div>
</div>
