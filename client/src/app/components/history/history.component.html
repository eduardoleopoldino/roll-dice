<h3>Score board</h3>
<div class="card score">
    <ng-template #NoItems>
        <p>There are no items here yet. Start playing!</p>
    </ng-template>
    <ng-container *ngIf="history$ | async as history">
        <ul *ngIf="history.length > 0; else NoItems">
            <li *ngFor="let h of history">
                [{{ h.date | date: date_format }}] Player {{ h.user }} rolled 
                {{ h.roll }}. Score: {{ h.score }}</li>
        </ul>
    </ng-container>
</div>
